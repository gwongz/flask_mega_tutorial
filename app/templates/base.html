<html>
	<head>
		{% if title %}
		<title>{{title}} - microblog</title>
		{% else %}
		<title>microblog</title>
		{% endif %}
	</head>

	<body>
		<div>Microblog: <a href="/">Home</a></div>
		<hr>

		<!-- allows for flash messages to appear -->
		{% with messages = get_flashed_messages() %}
		{% if messages %}
		<ul>
		{% for message in messages %}
			<li> {{ message }} </li>
		{% endfor %}

		</ul>
		{% endif %}
		{% endwith %}



		{% block content %}{% endblock %}
	</body>
</html>
